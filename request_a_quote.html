<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Request A Qoute</title>
</head>
<body>
    <header>
        <img id="logo" src="images/Armor Logo.png" alt="Armor Installations Logo">
        <button type="button" onclick="window.location.href = 'request_a_quote.html'">Get a quote</button>
        <nav>
        <ul>
            <li><a href="index.html"><img src="images/scroll.png" alt="scroll link to residential"></a></li>
            <h5 class="inner_text">Home</h5>
            <li><a href="services.html"><img src="images/scroll.png" alt="scroll link to residential"></a></li>
            <h5 class="inner_text">Sevices</h5>  
            <li><a href="about_us.html"><img src="images/scroll.png" alt="scroll link to residential"></a></li>
            <h5 class="inner_text">About Us</h5>
            <li<a href="contact_us.html"><img src="images/scroll.png" alt="scroll link to residential"></a>></li>
            <h5 class="inner_text">Contact Us</h5>
            
        </ul>  
        </nav>   
    </header>
    <div class="contact_wrapper">
        <h1>Request A Qoute</h1>
        <div class="form_content">
            <form action="">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" placeholder="Enter First Name">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" placeholder="Enter Last Name">
                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="Enter Email Address">
                <label for="phone">Phone Number:</label>
                <input type="text" placeholder="Enter Phone Number">
                <label for="home_address">Street:</label>
                <input type="text" name="home_address" placeholder="123 Street Name">
                <label for="city">City:</label>
                <input type="text" name="city" placeholder="Work Town">
                <label for="state">State:</label>
                <select name="state">
                    <option value="GA">Georgia</option>
                    <option value="AL">Alabama</option>
                    <option value="TN">Tennessee</option>
                </select>
                <label for="start_date">Projected Start Date:</label>
                <input type="date" value="">
                <div>
                    <label for="service_type">Work to be done:</label>
                    <textarea name="service_type" id="" cols="30" rows="10"></textarea>
                </div>
                <button class="form_button">SEND</button>
            </form>
        </div>
        <div class="">
            <h2>Armor Installations</h2>
            <h3>462 Nathan Dean Bypass <br>770-608-7784</h3>
        </div>
    </div>
   
    
</body>
</html>
