<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.typekit.net/tvs1yed.css">
    <link rel="stylesheet" href="https://use.typekit.net/tvs1yed.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact Us</title>
</head>

<body>
    <header>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="residential.html">Residential</a></li>
                <li><a href="commercial.html">Commercial</a></li>
                <li><a href="about_us.html">About Us</a></li>

            </ul>
        </nav>
    </header>
    <article class="form-group">
        <section class="form-top">
            <div class="contact-header">
                <h3>Armor Installations</h3>
                <h4>462 Nathan Dean Bypass</h4>
                <h4>Rockmart, GA 30153</h4>
                <h4>770-608-7784</h4>
                
            </div>
        </section>
        <form class="contact-form">
                <ul class="form-fields">
                    <h2>Email Us</h2>
                    <li><input type="text" class="contact-form-text" placeholder="First Name" required="required"></li>
                    <li><input type="text" class="contact-form-text" placeholder="Last Name"></li>
                    <li><input type="email" class="contact-form-text" placeholder="Email Address" required="required">
                    </li>
                    <li><input type="text" class="contact-form-text" placeholder="Phone Number"></li>
                    <li><textarea name="Project" cols="100" rows="10" class="contact-form-text"
                        placeholder="Project Description/Message"></textarea></li>
                </ul>
            <button class="contact-form-button">SEND</button>
        </form>
    </article>
    
    


</body>
