<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <img id="logo" src="images/Armor Logo.png" alt="Armor Installations Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="about_us.html">About Us</a></li>
                >
            </ul>
        </nav>
    </header>
   <div class="container">
       <h1 class="title"><span>CONTACT US</span></h1>
       <div class="wrapper">
           <div class="company-info">
               <h3>Armor Installations</h3>
               <ul>
                   <li>462 Nathan Dean Bypass</li>
                   <li>Rockmart, GA 30153</li>
                   <li>770-608-7784</li>
               </ul>
           </div>
           <div class="contact">
               <h3>Email Us</h3>
               <form action="">
               
                    <input type="text" name="first-name" placeholder="First Name" required="required">
                
               
                    <input type="text" name="last-name" placeholder="Last Name" required="required">
                
               
                    <input type="email" name="email" placeholder="Email" required="required" >
                
               
                    <input type="text" name="phone-number" placeholder="Phone Number" required="required">
                
                
                    <textarea class="full" name="message" id="" cols="30" rows="10" placeholder="Project Description" required="required"></textarea>
                
               
                    <button class="full">SEND</button>
                
                   
               </form>
           </div>
       </div>
   </div>
    
</body>
</html>
